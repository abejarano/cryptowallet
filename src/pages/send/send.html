<ion-header>
  <ion-navbar  color="danger">
    <ion-title >SEND COINS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Address</ion-label>
      <ion-input type="text" [(ngModel)]="wallet"></ion-input>
    </ion-item>
  </ion-list>

   
  
  

  <ion-grid>
    <ion-row>
      <ion-col>
        <button block ion-button color="dark" (click)="scanCode()">QR SCAN</button>
      </ion-col>
      <ion-col>
        <button block ion-button color="dark" (click)="sendCoins()">Enviar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
